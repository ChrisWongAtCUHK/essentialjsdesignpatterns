<html>

	<title>A brief note on classes</title>
</head>
<body>
<script>
// A car "class"
function Car( model ) {
 
  this.model = model;
  this.color = "silver";
  this.year  = "2012";
 
  this.getInfo = function () {
    return this.model + " " + this.year;
  };
 
}

var myCar = new Car("ford");
 
myCar.year = "2010";
 
console.log( myCar.getInfo() );
</script>

</body>
</html>
